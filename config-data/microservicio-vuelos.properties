server.port=8082

# Configuraci칩n de la base de datos R2DBC
spring.r2dbc.url=r2dbc:mysql://localhost:3306/microservicio-vuelos
spring.r2dbc.username=root
spring.r2dbc.password=

# Pool de conexiones (opcional)
spring.r2dbc.pool.enabled=true
spring.r2dbc.pool.initial-size=10
spring.r2dbc.pool.max-size=20

spring.data.r2dbc.dialect=mysql

# M치ximo de conexiones activas en el pool
spring.r2dbc.pool.max-size=20  
# Tiempo m치ximo que una conexi칩n inactiva permanece en el pool antes de ser cerrada
spring.r2dbc.pool.max-idle-time=30000


spring.application.name=microservicio-vuelos
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka      
